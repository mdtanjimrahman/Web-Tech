<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="css/bookstyle.css" />
  </head>
  <body>
    <div class="id">
      <img src="assets/id.png">
    </div>

    <h1>Online Books</h1>

    <div class="div01">
      <div class="bigbox"></div>
      <div class="bigbox"></div>
      <div class="bigbox"></div>
      <div class="bigbox"></div>
    </div>
    <br />

    <div class="div02">
      <div class="smallbox">
        <img src="assets/avengerBook.jpg">
      </div>
      <div class="smallbox">
        <img src="assets/manga.jpg">
      </div>
      <div class="smallbox">
        <img src="assets/doomsday.jpg">
      </div>
    </div>
    <br />

    <div class="div03">
      <div class="formbox1">
      <form method="POST" action="process.php">
        <h2 class="heading">Borrow a Book</h2>
        <label class="labeling">Student Name</label>
        <input type="text" placeholder="Full Name" name="studentName" class="textbox">
        <label class="labeling">Student ID</label>
        <input type="text" placeholder="Student ID" name="studentID" class="textbox">
        <label class="labeling">Choose books</label><br>
        <select id="book-select" name="books">
            <option value="book1">The Great Gatsby</option>
            <option value="book2">To Kill a Mockingbird</option>
            <option value="book3">1984</option>
            <option value="book4">Pride and Prejudice</option>
            <option value="book5">The Catcher in the Rye</option>
            <option value="book6">Moby-Dick</option>
            <option value="book7">War and Peace</option>
            <option value="book8">The Odyssey</option>
            <option value="book9">Crime and Punishment</option>
            <option value="book10">Jane Eyre</option>
        </select>
        <label class="labeling">Borrow Date</label><br>
        <input type="date" id="borrow-date" name="borrow-date" placeholder="Borrow Date"><br>
        <label class="labeling">Token</label>
        <input type="text" placeholder="xxxxxxx" name="token" class="textbox">
        <label class="labeling">Return Date</label><br>
        <input type="date" id="return-date" name="return-date" placeholder="Return Date"><br>
        <label class="labeling">Fees</label>
        <input type="text" placeholder="Enter amount" name="fees" class="textbox"><br><br>
        <label class="labeling">Paid:</label>
    <div class="checkbox-group">
        <label><input type="radio" name="paid" value="yes"> Yes</label>
        <label><input type="radio" name="paid" value="no"> No</label>
    </div>
    <input type="submit" name="submit" value="Submit" class="submit">
      </form>
      </div>
      <div class="formbox2"></div>
    </div>
  </body>
</html>
